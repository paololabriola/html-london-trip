<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il mio viaggio a Londra</title>
</head>
<body>
    <!--Inizio header-->
    <header>
        <h1>Il mio Viaggio a Londra</h1>
        <img src="./img/pexels-bill-emrich-230794-0.jpg" alt="Foto di Londra">
        <img src="./img/pexels-bill-emrich-230794-1.jpg" alt="Foto di Londra">
        <img src="./img/pexels-bill-emrich-230794-2.jpg" alt="Foto di Londra">
        <hr>
    </header>
     <!--Fine header-->
     <!--Inizio main-->
    <main>
        <!--Inizio sezione spese-->
        <section>
            <h2>Le mie spese</h2>
            <!--Inizio tabella spese-->
            <table>
                <thead>
                    <tr>
                        <th>Numero</th>
                        <th>Descrizione</th>
                        <th>Costo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Biglietto aereo</td>
                        <td>120&euro;</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Biglietto aereo</td>
                        <td>120&euro;</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Biglietto aereo</td>
                        <td>120&euro;</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">Totale</td>
                        <td>360&euro;</td>
                    </tr>
                </tfoot>
            </table>
            <!--Fine tabella spese-->
            <hr>
        </section>
        <!--Fine sezione spese-->
    </main>
</body>
</html>
